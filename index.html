  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>

    <script src="assets/scripts/vendor.js"> //added //we have to import first the thing we depend on before we use it so that in app.js we can use the things in vendor.js
    </script> 
    <script src="assets/scripts/app.js"> //added //such that the browser has the chance of finishing the rendering before it excutes our script
    </script>
  </body>
</html>
